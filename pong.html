<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <canvas width="480" height="320"></canvas>
            <script>
                var canvas = document.querySelector("canvas");
                var ctx = canvas.getContext("2d");

                var spriteObject = {
                    x: 0,
                    y: 0,
                    width: 100,
                    height: 40
                    };
                    
                function Background() {
                    ctx.fillStyle = "black";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                function Player(x=20,y=20,width=10,height=60) {
                        shape = Object.create(spriteObject);
                        shape.x = 20;
                        shape.y = 20;
                        shape.width=10;
                        shape.height=60;
                        shape.vy=3;
                }

                
                function play() { 
                    Background();
                    Player(); 
                    

                    setTimeout(play, 33);
                }
                setTimeout(play(),30);
                
        </script>
        </center>

    </body>
</html>
